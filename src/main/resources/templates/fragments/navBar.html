<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Fragments</title>
   <th:block th:fragment="styles">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
   </th:block>
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/NavBar :: navbar}"></div>

    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Videogame Gallery</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <div th:replace="~{fragments/fragments :: button('/', 'Home')}"></div>
                    </li>
                    <li class="nav-item">
                        <div th:replace="~{fragments/fragments :: button('/videogames', 'Game List')}"></div>
                    </li>
                    <li class="nav-item">
                        <div  th:replace="~{fragments/fragments :: button('/generi', 'Generi')}"></div>
                    </li>
                    <li class="nav-item">
                        <div  th:replace="~{fragments/fragments :: button('/piattaforme', 'Piattaforme')}"></div>
                    </li>
                    <li class="nav-item">
                        <div sec:authorize="hasAuthority('ADMIN')"  th:replace="~{fragments/fragments :: button('/videogames/create', 'New Videogame')}"></div>
                    </li>
                </ul>
            </div>
            <div class="user-info">  
				Logged user: <span sec:authentication="name" class="fw-bold me-2"></span>
				Roles: <span sec:authentication="principal.authorities" class="fst-italic me-2"></span>
				<a href="/logout" class="btn btn-danger">Logout</a>
			</div>
        </nav>
    </div>
</body>
</html>
